<div th:replace="/include/head :: head"></div>

<body>


<section class="container animated fadeInUp">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">
                <header>
                    <div class="brand">
                        <a href="index-2.html" class="logo">
                            <i class="fa fa-bar-chart"></i>
                            <span>MOVIE</span>CRACK</a>
                    </div>
                </header>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Sign Up
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>Already a member? <a th:href="@{/login}"><strong>Sign In</strong></a></p>


                        <!--<div th:if="${param.success}">
                            <div class="alert alert-info">You've successfully registered
                                to our awesome app!</div>
                        </div>-->
                        <form id ="regForm" method="post" action="/api/users/register" class="form-signin" role="form">

                            <div id="response">

                            </div>

                            <div class="form-group"
                                 >
                                <label for="firstname" class="control-label">First name</label>
                                <input type="text" class="form-control form-control-lg" required placeholder="First Name" name="firstname" id="firstname"
                            />

                            </div>
                            <div class="form-group">
                                <label for="lastname" class="control-label">Last name</label>
                                <input type="text" class="form-control " placeholder="Last Name" required name="lastname" id="lastname"/>
                            </div>
                            <div class="form-group">
                                <label for="username" class="control-label">Username</label>
                                <input type="text" class="form-control " placeholder="Username" required id = "username" name="username" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label">Password</label>
                                <input type="password" class="form-control" placeholder="Password" required name="password" id="password"/>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword" class="control-label"> Confirm Password</label>
                                <input type="password" class="form-control" required placeholder="Confirm Password"
                                       name="confirmPassword" id="confirmPassword"/>
                            </div>


                            <input type="submit"  id ="reg-submit" class="btn btn-primary btn-block">
                            </input>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!--Global JS-->

<div th:insert="include/footer :: footer"></div>
</body>

</html>
